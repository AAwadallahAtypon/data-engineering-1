version: '3'
services:
  zookeeper:
    hostname: zookeeper
    container_name: zookeeper_dataenv
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  nifi:
    image: apache/nifi:latest
    container_name: nifi_docker
    ports:
      - 8050:8080
      - 8051:8081
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_CLUSTER_IS_NODE=true
      - NIFI_CLUSTER_NODE_PROTOCOL_PORT=8082
      - NIFI_ZK_CONNECT_STRING=zookeeper:2181
      - NIFI_ELECTION_MAX_WAIT=1 min
    volumes:
        - ./nifi/state:/opt/nifi/nifi-current/state
        - ./nifi/db:/opt/nifi/nifi-current/database_repository
        - ./nifi/flowfile:/opt/nifi/nifi-current/flowfile_repository
        - ./nifi/content:/opt/nifi/nifi-current/content_repository
        - ./nifi/provenance:/opt/nifi/nifi-current/provenance_repository
        - ./csv_data:/home/csv_data
        - ./json_data:/home/json_data


  datascience-notebook:
    image:  jupyter/minimal-notebook:latest
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./csv_data:/home/csv_data

    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN : "psut2021"

    ports:
      - 8880:8888
    container_name:   ds-jupyter

    links:
      - nifi


